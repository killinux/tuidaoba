<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hello, World</title>
<style type="text/css">
html{height:100%}
body{height:100%;margin:0px;padding:0px}
#container{height:100%}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&amp;ak=BV4aPAAcL5C4BtmNUP8rCYqm"></script>//此为v1.5版本的引用方式
  // http://api.map.baidu.com/api?v=1.5&amp;key=您的密钥&amp;callback=initialize"; //此为v1.4版本及以前版本的引用方式
</head>
 
<body>
<div id="container"></div>
<script type="text/javascript">
var map = new BMap.Map("container");          // 创建地图实例
//var point = new BMap.Point(116.404, 39.915);  // 创建点坐标
var point = new BMap.Point(116.30416,39.98302);  // 创建点坐标
map.centerAndZoom(point, 18);                 // 初始化地图，设置中心点坐标和地图级别
var marker = new BMap.Marker(point);        // 创建标注    
map.addOverlay(marker); 
</script>
</body>
</html>
